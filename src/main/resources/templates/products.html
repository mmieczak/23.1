<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title th:text="${category}">Title</title>
</head>
<body>
<h2 th:text="${category}"></h2>
<table class="table">
    <thead class="thead-dark">
         <tr >
             <th scope="col">Nazwa</th>
             <th scope="col">Cena</th>
             <th scope="col">Kategoria</th>
         </tr>
    </thead>
    <tbody>
        <tr th:each="product: ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.price }"></td>
            <td th:text="${product.category.description}"></td>
        </tr>
    <tr>
        <td style="background-color: #000;color: #fff" colspan="1">SUM</td>
        <td style="background-color: #000; color: #fff" th:text="${productsPriceSum}">SUM</td>
    </tr>
    </tbody>
</table>

</body>
</html>
